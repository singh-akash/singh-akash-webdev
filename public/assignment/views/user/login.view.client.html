 <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Login
            </a>
        </div>
    </div>
</nav>
<div class="container">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="model.username" class="form-control" id="username" placeholder="FullMetal">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="model.password" class="form-control" id="password" placeholder="PhilosophersStome">
        </div>

        <a ng-click="model.login(model.username, model.password)" class="btn btn-primary btn-block">Login</a>

        <a class="btn btn-success btn-block" href="#/register">Register</a>
    </form>
</div>
