<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Register
            </a>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="model.user.username" class="form-control" id="username"
                   placeholder="FlameAlchemist">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="model.user.password"
                   class="form-control" id="password" placeholder="Furher">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" ng-model="model.user.confirmPassword" class="form-control" id="confirm-password" placeholder="Furher">
        </div>
        <a class="btn btn-primary btn-block"
           ng-click="model.register(model.user)">Register</a>
        <a class="btn btn-danger btn-block"
           href="#/login">Cancel</a>
    </form>
</div>
